<!DOCTYPE html>
<html lang="en">
<head>
	{include file="public/header" title="修改密码"  /}

</head>
<body layadmin-themealias="default">

  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-header">修改密码</div>
          <div class="layui-card-body" pad15="">
            <form class="layui-form" action="" onsubmit="return false" lay-filter="component-form-element" id="uploadForm" >
            <div class="layui-form" lay-filter="">
              <div class="layui-form-item">
                <label class="layui-form-label" style="padding-right: 30px">当前密码</label>
                <div class="layui-input-inline">
                  <input type="password" name="oldPassword" lay-verify="required" lay-vertype="tips" class="layui-input">
                </div>
              </div>
              <br/>
              <div class="layui-form-item">
                <label class="layui-form-label" style="padding-right: 30px">新密码</label>
                <div class="layui-input-inline">
                  <input type="password" name="password" lay-verify="pass" lay-vertype="tips" autocomplete="off" id="LAY_password" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">6到16个字符</div>
              </div>
               <br/>
              <div class="layui-form-item">
                <label class="layui-form-label" style="padding-right: 30px">确认新密码</label>
                <div class="layui-input-inline">
                  <input type="password" name="repassword" lay-verify="repass" lay-vertype="tips" autocomplete="off" class="layui-input">
                </div>
              </div>
               <br/>
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit="" lay-filter="setmypass">确认修改</button>
                </div>
              </div>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

{include file="public/foot" /} 

<script>

var condition = new Array();
layui.config({
  version: '1527505940714' //为了更新 js 缓存，可忽略
});

 var tableIns = '';

layui.use(['laydate', 'laypage', 'layer', 'table', 'carousel', 'upload', 'element'], function(){
  var laydate = layui.laydate //日期

  ,laypage = layui.laypage //分页
  layer = layui.layer //弹层
  ,table = layui.table //表格
  ,form = layui.form
  ,carousel = layui.carousel //轮播
  ,upload = layui.upload //上传
  ,element = layui.element; //元素操作
  var $ = layui.jquery;

form.on('submit(setmypass)', function(data){  
 
    $.ajax({

      url:"{:url('/set.modify_passwork/edit')}",
      data:$("form").serialize(),
      type: "POST",
      dataType: "json",
      success:function(data)
      {
        layer.alert(data.msg, {
          skin: data.skin
          ,closeBtn: 0
          ,anim: data.anim //动画类型
          ,icon: data.status
        }
        ,function()
        {
          layer.closeAll('dialog');
        }
        );
      }
    });
  });

});


</script>


</html>
