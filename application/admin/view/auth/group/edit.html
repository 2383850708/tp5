<!DOCTYPE html>
<html lang="en">
<head>
	{include file="public/header" title="权限添加"  /}
	{load href="/static/layuiAdmin/layui-xtree/layui-xtree.js" /}
</head>
<body style="padding:15px">
	<div class="layui-card">
          <div class="layui-card-body">
            <form class="layui-form" action="" onsubmit="return false" lay-filter="component-form-element">
              <div class="layui-row layui-col-space10 layui-form-item">
                <div class="layui-col-lg11">
                  <label class="layui-form-label">角色名：</label>
                  <div class="layui-input-block">
                    <input type="text" name="row[title]" lay-verify="required" value="{$info.title}" placeholder="" autocomplete="off" class="layui-input">
                  </div>
                </div>

				      <div class="layui-form-item">
                <label class="layui-form-label">状态：</label>
                <div class="layui-input-block">
                  <input type="radio" name="row[status]" {if condition="$info.status eq 1"}checked="checked"{/if} value="1" title="正常">
                  <div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i>
                  <div>正常</div>
                  </div>
                  <input type="radio" name="row[status]" value="2" {if condition="$info.status eq 2"}checked="checked"{/if} title="隐藏"><div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i><div>隐藏</div></div>
                </div>
              </div>

              <div class="layui-form-item">
                <label class="layui-form-label">权限：</label>
                <div class="layui-input-block">
                  <div id="xtree3" class="xtree_contianer"></div>
                </div>
              </div>
              <input type="hidden" name="row[id]" value="{$info.id}">
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit="" lay-filter="demo1" id="sub">立即提交</button>
                  <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
              </div>
            </form>
          </div>
        </div>
</body>
 {include file="public/foot" /} 

<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>

var condition = new Array();
layui.use(['form','table', 'layedit','laydate'], function(){
  var table = layui.table;
  var form = layui.form;
  
  form.on('submit(demo1)', function(data){  
  	var index = parent.layer.getFrameIndex(window.name);
  	$.ajax({
	 	  url:"{:url('admin/auth.group/edit')}",
	 	  data:$("form").serialize(),
		  type: "GET",
		  dataType: "json",
		  success:function(data)
		  {
        layer.alert(data.msg, {
          skin: data.skin
          ,closeBtn: 0
          ,anim: data.anim //动画类型
          ,icon: data.status
        }
        ,function()
        {
          if(data.status==1)
          {
            parent.heavyLoad(condition);
            parent.layer.close(index);
          }
          else
          {
            layer.closeAll('dialog');
          }
        });
		  }
		});
  });

  //3、最完整的参数用法
        var id = {$info.id};
        var xtree3 = new layuiXtree({
              elem: 'xtree3'                  //必填三兄弟之老大
              , form: form                    //必填三兄弟之这才是真老大
              , data: "{:url('admin/auth.group/jurisdiction')}?id="+id //必填三兄弟之这也算是老大
              , isopen: false  //加载完毕后的展开状态，默认值：true
              , ckall: true    //启用全选功能，默认值：false
              , ckallback: function () { } //全选框状态改变后执行的回调函数
              , icon: {        //三种图标样式，更改几个都可以，用的是layui的图标
                  open: "&#xe7a0;"       //节点打开的图标
                  , close: "&#xe622;"    //节点关闭的图标
                  , end: "&#xe621;"      //末尾节点的图标SSS
              }
              , color: {       //三种图标颜色，独立配色，更改几个都可以
                  open: "#EE9A00"        //节点图标打开的颜色
                  , close: "#EEC591"     //节点图标关闭的颜色
                  , end: "#828282"       //末级节点图标的颜色
              }
              , click: function (data) {  //节点选中状态改变事件监听，全选框有自己的监听事件
                /*  console.log(data.elem); //得到checkbox原始DOM对象
                  console.log(data.elem.checked); //开关是否开启，true或者false
                  console.log(data.value); //开关value值，也可以通过data.elem.value得到
                  console.log(data.othis); //得到美化后的DOM对象*/
              }
          });
        });

</script>
</html>
