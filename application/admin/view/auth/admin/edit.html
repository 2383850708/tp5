<!DOCTYPE html>
<html lang="en">
<head>
	{include file="public/header" title="管理员管理修改"  /}
	
</head>
<body style="padding:15px">
	<div class="layui-card">
          <div class="layui-card-body">
            <form class="layui-form" action="" onsubmit="return false" lay-filter="component-form-element">
              <div class="layui-row layui-col-space10 layui-form-item">
				<div class="layui-col-lg6">
                  <label class="layui-form-label">分组：</label>
                  <div class="layui-input-block">
                    <select xm-select="select" xm-select-type="2" xm-select-skin="primary">
                      <option value=""></option>
                      {foreach name="result" item="vo"}
                          <option value="{$vo.id}">{$vo.title}</option>
                      {/foreach}
                    </select>
                  </div>
                </div>

                <div class="layui-col-lg6">
                  <label class="layui-form-label">用户名：</label>
                  <div class="layui-input-block">
                    <input type="text" name="row[username]" value="{$info.username}" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                  </div>
                </div>

                <div class="layui-col-lg6">
                  <label class="layui-form-label">昵称：</label>
                  <div class="layui-input-block">
                    <input type="text" name="row[nickname]" value="{$info.nickname}" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                  </div>
                </div>

                <div class="layui-col-lg6">
                  <label class="layui-form-label">Email：</label>
                  <div class="layui-input-block">
                    <input type="text" name="row[email]" value="{$info.email}" lay-verify="" placeholder="" autocomplete="off" class="layui-input">
                  </div>
                </div>
				
				      <div class="layui-form-item">
                <label class="layui-form-label">状态：</label>
                <div class="layui-input-block">
                  <input type="radio" name="row[status]" checked="checked" value="1" {if condition="$info.status eq 1"}checked="checked"{/if} title="正常">
                  <div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i>
                  <div>正常</div>
                  </div>
                  <input type="radio" name="row[status]" value="2" {if condition="$info.status eq 2"}checked="checked"{/if} title="隐藏"><div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i><div>隐藏</div></div>
                </div>
              </div>
                
              <input type="hidden" name="row[id]" value="{$info.id}" >
              <input type="hidden" name="group" value="">

              <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit="" lay-filter="demo1" id="sub">立即提交</button>
                  <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
              </div>
            </form>
          </div>
        </div>
</body>
 {include file="public/foot" /}

  form.on('submit(demo1)', function(data){

  	$.ajax({

</script>
</html>
