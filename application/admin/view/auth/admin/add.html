<!DOCTYPE html>
<html lang="en">
<head>
	{include file="public/header" title="管理员管理添加"  /}
	
</head>
<body style="padding:15px">
	<div class="layui-card">
          <div class="layui-card-body">
            <form class="layui-form" action="" lay-filter="component-form-element">
              <div class="layui-row layui-col-space10 layui-form-item">
				<div class="layui-col-lg6">
                  <label class="layui-form-label">分组：</label>
                  <div class="layui-input-block">
                    <select name="type" lay-verify="required" lay-filter="aihao">
                      <option value=""></option>
                      <option value="0">前端工程师</option>
                      <option value="1">Node.js工程师</option>
                      <option value="2">PHP工程师</option>
                      <option value="3">Java工程师</option>
                      <option value="4">运维</option>
                      <option value="4">视觉设计师</option>
                    </select>
                    <div class="layui-unselect layui-form-select">
					  <div class="layui-select-title">
					    <input type="text" placeholder="请选择" value="" readonly="" class="layui-input layui-unselect">
					    <i class="layui-edge"></i>
					  </div>
					  <dl class="layui-anim layui-anim-upbit">
					    <dd lay-value="" class="layui-select-tips">请选择</dd>
					    <dd lay-value="0" class="">前端工程师</dd>
					    <dd lay-value="1" class="">Node.js工程师</dd>
					    <dd lay-value="2" class="">PHP工程师</dd>
					    <dd lay-value="3" class="">Java工程师</dd>
					    <dd lay-value="4" class="">运维</dd>
					    <dd lay-value="4" class="">视觉设计师</dd></dl>
					</div>
                  </div>
                </div>

                <div class="layui-col-lg6">
                  <label class="layui-form-label">用户名：</label>
                  <div class="layui-input-block">
                    <input type="text" name="fullname" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                  </div>
                </div>

                <div class="layui-col-lg6">
                  <label class="layui-form-label">密码：</label>
                  <div class="layui-input-block">
                    <input type="password" name="fullname" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                  </div>
                </div>

                <div class="layui-col-lg6">
                  <label class="layui-form-label">昵称：</label>
                  <div class="layui-input-block">
                    <input type="text" name="fullname" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                  </div>
                </div>

                <div class="layui-col-lg6">
                  <label class="layui-form-label">Email：</label>
                  <div class="layui-input-block">
                    <input type="text" name="fullname" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                  </div>
                </div>
				
				<div class="layui-form-item">
                <label class="layui-form-label">所属职称：</label>
                <div class="layui-input-block">
                  <input type="radio" name="role" checked="checked" value="" title="正常"><div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i><div>正常</div></div>
                  <input type="radio" name="role" value="" title="隐藏"><div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i><div>隐藏</div></div>
                </div>
              </div>
                
               
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit="" lay-filter="component-form-element">立即提交</button>
                  <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
              </div>
            </form>
          </div>
        </div>
</body>
 {include file="public/foot" /}

</html>
