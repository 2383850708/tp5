<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script>

var condition = new Array();
layui.config({
  version: '1527505940714' //为了更新 js 缓存，可忽略
});

 var tableIns = '';

layui.use(['laydate', 'laypage', 'layer', 'table', 'carousel', 'upload', 'element'], function(){
  var laydate = layui.laydate //日期
  ,laypage = layui.laypage //分页
  layer = layui.layer //弹层
  ,table = layui.table //表格
  ,carousel = layui.carousel //轮播
  ,upload = layui.upload //上传
  ,element = layui.element; //元素操作
  

  $('#parentIframe').click(function(){
  	  layer.open({
	  type: 2,
	  title:'添加',
	  area: ['800px', '480px'],
	  fixed: false, //不固定
	  maxmin: true,
	  content: "{:url('admin/add')}"
	});
  })
  
  //监听Tab切换
  element.on('tab(demo)', function(data){
    layer.msg('切换了：'+ this.innerHTML);
    console.log(data);
  });
 

  //执行一个 table 实例
  tableIns=table.render({
    elem: '#test'
    ,height: 500
    ,url: '/auth.admin/ajax_load_data' //数据接口
    ,page: true //开启分页
    ,cols: [[ //表头
       {checkbox:true,fixed: 'left' ,align:'center'}
      ,{field: 'id', title: 'ID', width:80, sort: true ,align:'center',fixed: 'left'}
      ,{field: 'username', title: '用户名',  align:'center'}
      ,{field: 'nickname', title: '昵称',  sort: false, align:'center'}
      ,{field: 'city', title: '所属组别',  align:'center'} 
      ,{field: 'email', title: 'Email',  align:'center'}
      ,{field: 'status', title: '状态',  sort: false, align:'center',templet: '#status'}
      ,{field: 'logintime', title: '最后登录时间',  sort: true, align:'center'}
      ,{fixed: 'right',  align:'center', toolbar: '#barDemo'}

    ]]
    ,
    text: {
    none: '暂无相关数据' //默认：无数据。注：该属性为 layui 2.2.5 开始新增
    }
    ,
     done: function(res, curr, count){
    //如果是异步请求数据方式，res即为你接口返回的信息。
    //如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度

    //console.log(res);
    
    //得到当前页码
    //console.log(curr); 
    
    //得到数据总量
    //console.log(count);
  	}
  });
  
  //监听复选框
  table.on('checkbox(demo)',function(obj){
 		
  })

  //监听工具条
  table.on('tool(demo)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"

    var data = obj.data //获得当前行数据
    ,layEvent = obj.event; //获得 lay-event 对应的值
    if(layEvent === 'detail'){

      layer.msg('暂未开发');
    } else if(layEvent === 'del'){
      layer.confirm('真的删除行么', function(index){
        var ids = new Array;
        var id = data.id;
        ids[0] = id;
        ids = JSON.stringify(ids);
       
        $.ajax({
          url:"{:url('admin/del')}",
          data:{ids:ids},
          type: "GET",
          dataType: "json",
          success:function(data)
          {
            layer.alert(data.msg, {
              skin: data.skin
              ,closeBtn: 0
              ,anim: data.anim //动画类型
              ,icon: data.icon
            }
            ,function()
            {
              if(data.status==1)
              {
                obj.del();//删除对应行（tr）的DOM结构
                layer.closeAll();
                heavyLoad(condition);
              }
              layer.close('dialog');
            });
          }
        });

      });
    } else if(layEvent === 'edit'){
    	layer.open({
		  type: 2,
		  title:'修改',
		  area: ['800px', '480px'],
		  fixed: false, //不固定
		  maxmin: true,
		  content: "{:url('admin/edit')}"+'?id='+data.id
		});
    }
  });
  
});

	function refresh()
	{
		heavyLoad(condition);
	}

	/**
	* 搜索
	*/
	function search()
	{
		var id = $('#id').val();
		var username = $('#username').val();

		var condition = new Array();
		condition['id'] =id;
		condition['username'] =username;
		
		heavyLoad(condition);
	}

	/*重载方法*/
	function heavyLoad(condition)
	{
		tableIns.reload({
		  where: condition
		  ,page: {
		    curr: 1 //重新从第 1 页开始
		  }
		});
	}

	function del()
	{
		layer.msg('暂未开发');
	}

</script>
