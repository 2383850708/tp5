<!DOCTYPE html>
<html lang="en">
<head>
	{include file="public/header" title="管理员管理"  /}
	
</head>
<body style="padding:15px">

	<div class="layui-title clearfloat" style="margin-bottom: 15px">
		<span style="float:left"><i class="layui-icon layui-icon-console"></i>&nbsp;控制器</span>
		<span class="layui-breadcrumb" lay-filter="breadcrumb" style="visibility: visible;float: right">
              <a href="javascript:;">首页</a><span lay-separator="">/</span>
              <a href="javascript:;">演示</a><span lay-separator="">/</span>
              <a><cite>导航元素</cite></a>
        </span>
	</div>

	<div class="layui-card">
          <div class="layui-card-header">数据表格的重载</div>
          <div class="layui-card-body">
          
            <div class="test-table-reload-btn" style="margin-bottom: 10px;">
              搜索ID：
              <div class="layui-inline">
                <input class="layui-input" name="id" id="test-table-demoReload" autocomplete="off">
              </div>
              <button class="layui-btn" data-type="reload">搜索</button>
            </div>
             <table class="layui-table" lay-data="{height: 'full-200', cellMinWidth: 80, page: true, limit:30, url:'/demo/table/user/'}">
			  <thead>
			    <tr>
			      <th lay-data="{type:'checkbox'}">ID</th>
			      <th lay-data="{field:'id', width:100, sort: true}">ID</th>
			      <th lay-data="{field:'username', width:100}">用户名</th>
			      <th lay-data="{field:'sex', width:100, sort: true}">性别</th>
			      <th lay-data="{field:'sign', minWidth: 150}">签名</th>
			      <th lay-data="{field:'experience', sort: true, align: 'right'}">积分</th>
			      <th lay-data="{field:'score', sort: true, minWidth: 100, align: 'right'}">评分</th>
			    </tr>
			  </thead>
			</table> 
            
            
          </div>
        </div>
</body>
 {include file="public/foot" /}

</html>
